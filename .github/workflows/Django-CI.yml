name: Django CI

on:
  push:
    branches: [ "main", "Django", "Spring" ]
  pull_request:
    branches: [ "Django-file", "Django-Movie", "Django" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, 3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip freeze > requirements.txt

    - name: Commit requirements.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add requirements.txt
        git commit -m "Update requirements.txt for Django CI"

    - name: Run Tests
      run: |
        python manage.py test
    
    - name: CI Discord Django Success Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ success() }}
      with:
        title: ✅ Django CI success ✅
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        color: 00FF00
        
    - name:  CI Discord Django Failed Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ failure() }}
      with:
        title: ❗️  Django CI failed ❗️
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        color: FF0000
      
